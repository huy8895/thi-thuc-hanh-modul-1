<body>
<script>
    function tryRemoveFromArray(arrInt,x) {
        let isExist = false;
        for (let i = 0; i < arrInt.length; i ++){
            if (arrInt[i] == x){
                for (let j = i; j < arrInt.length; j ++ ){
                    arrInt[j] = arrInt[j + 1];
                }
                arrInt.length --;
            }
        }
        return arrInt;
    }
</script>
