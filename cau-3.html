<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(int) {
        let isExit = false;
        let a = 0;
        let b = 1;
        for (let i = 0; i < int; i ++){
            let c = a + b;
            a = b;
            b = c;
            if (int === c){
                isExit = true;
            }
        }
        return isExit;
    }
</script>
</body>
</html>
