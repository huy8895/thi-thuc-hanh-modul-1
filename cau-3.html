<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(int) {
        let isExit = false;
        let number1 = 0;
        let number2 = 1;
        for (let i = 0; i < int; i ++){
            let number3 = number1 + number2;
            number1 = number2;
            number2 = number3;
            if (int === number3){
                isExit = true;
            }
        }
        return isExit;
    }
</script>
</body>
</html>
